moneypenny:

  imagePullSecrets:
    - name: "pull-secret"

  ingress:
    host: "rsp.lapp.in2p3.fr"
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "https://rsp.lapp.in2p3.fr/auth?scope=admin:provision"

  vault_secrets:
    enabled: true
    path: "secret/k8s_operator/rsp-lapp/pull-secret"

  orders:
    commission:
      - name: initcommission
        image: lsstsqre/inituserhome
        securityContext:
          runAsUser: 0
          runAsNonRootUser: false
        volumeMounts:
        - mountPath: /homedirs
          name: homedirs
    retire:
      - name: farthing
        image: lsstsqre/farthing
        securityContext:
          runAsUser: 1000
          runAsNonRootUser: true
          allowPrivilegeEscalation: false
    volumes:
      - name: homedirs
        nfs:
          server: 134.158.100.202
          path: /data/nfsdir/jhome


pull-secret:
  enabled: true
  path: "secret/k8s_operator/rsp-lapp/pull-secret"
